<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" method="post" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <label for="name">Email: </label>
        <input type="text" id="email" name="email" placeholder="email" [formControl]="email" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="password" [formControl]="password" required><i
          class="validation"><span></span><span></span></i>
          <br>
          <br>
        <!-- <input type="submit" id="login" value="Login" name="login"> -->
        <button class="button" type="submit" id="login">Login</button>
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Not a member? <a href="#">Create Account</a>
      <p>
    </div>
    <!--create-account-wrap-->
  </div>
  <!--login-form-wrap-->
  <!-- partial -->
</body>

</html>
